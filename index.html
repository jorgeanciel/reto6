<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <title>Reto 6</title>
</head>
<body style="font-family: 'rubik'; background-color:hsl(226, 43%, 10%)">
    <div class="container mt-4">
        <div class="row">
             <div class="col-md-3">
                <div class="card border-0 rounded-4" style="background: hsl(235, 46%, 20%) ;">
             <div class="card-header text-white rounded-4" style="background:hsl(246, 80%, 60%) ;">
                <img src="./image/ikaro.png.png" class="mt-3 border boerder-2 boerder-white rounded-circle" width="60" alt="">
                <h3 class="fs-6 mt-4">Report for</h3>
                <h1>Jorge EnCiel</h1>
            </div>
            <div class="card-body text-white rounded-4" style="background: hsl(235, 46%, 20%) ;">
                   <p>Daily</p>
                   <p>Weekly</p>
                   <p>Monthly</p>
            </div>
            </div>
             </div>
             <div class="col md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card rounded-4 border-0 position-relative" style="background:hsl(15, 100%, 70%)">
                        <img class="position-absolute top-0 end-0 me-2 mt-1" src="./image/icon-work.svg" alt="">
                        <div class="card-body rounded-4 position-relative text-white mt-5" style="background:hsl(235, 46%, 20%) ;">
                        <h5 class="crad-title d-inline">Work</h5>
                        <span class="position-absolute top-0 end-0 me-4 mt-3">
                            <img src="./image/icon-ellipsis.svg" alt="">
                        </span>
                        <h2>32hrs</h2>
                        <p >Last Week - 34hrs</p>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card rounded-4 border-0 position-relative" style="background:hsl(195, 100%, 70%)">
                        <img class="position-absolute top-0 end-0 me-2 mt-1" src="./image/icon-study.svg" alt="">
                        <div class="card-body rounded-4 position-relative text-white mt-5" style="background:hsl(235, 46%, 20%) ;">
                        <h5 class="crad-title d-inline">Study</h5>
                        <span class="position-absolute top-0 end-0 me-4 mt-3">
                            <img src="./image/icon-ellipsis.svg" alt="">

                        <p >Last Week - 6hrs</p>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card rounded-4 border-0 position-relative" style="background:hsl(348, 100%, 70%)">
                        <img class="position-absolute top-0 end-0 me-2 mt-1" src="./image/icon-play.svg" alt="">
                        <div class="card-body rounded-4 position-relative text-white mt-5" style="background:hsl(235, 46%, 20%) ;">
                        <h5 class="crad-title d-inline">Play</h5>
                        <span class="position-absolute top-0 end-0 me-4 mt-3">
                            <img src="./image/icon-ellipsis.svg" alt="">
                        </span>
                        <h2>8hrs</h2>
                        <p >Last Week - 12hrs</p>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-4 mt-4">
                        <div class="card rounded-4 border-0 position-relative" style="background:hsl(140, 100%, 75%)">
                        <img class="position-absolute top-0 end-0 me-2 mt-1" src="./image/icon-self-care.svg" alt="">
                        <div class="card-body rounded-4 position-relative text-white mt-5" style="background:hsl(235, 46%, 20%) ;">
                        <h5 class="crad-title d-inline">Self Care</h5>
                        <span class="position-absolute top-0 end-0 me-4 mt-3">
                            <img src="./image/icon-ellipsis.svg" alt="">
                        </span>
                        <h2>3hrs</h2>
                        <p >Last Week - 4hrs</p>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-4 mt-4">
                        <div class="card rounded-4 border-0 position-relative" style="background:hsl(264, 64%, 52%)">
                        <img class="position-absolute top-0 end-0 me-2 mt-1" src="./image/icon-social.svg" alt="">
                        <div class="card-body rounded-4 position-relative text-white mt-5" style="background:hsl(235, 46%, 20%) ;">
                        <h5 class="crad-title d-inline">Social</h5>
                        <span class="position-absolute top-0 end-0 me-4 mt-3">
                            <img src="./image/icon-ellipsis.svg" alt="">
                        </span>
                        <h2>4hrs</h2>
                        <p >Last Week - 7hrs</p>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-4 mt-4">
                        <div class="card rounded-4 border-0 position-relative" style="background:hsl(43, 84%, 65%)">
                        <img class="position-absolute top-0 end-0 me-2 mt-1" src="./image/icon-exercise.svg" alt="">

                        <h5 class="crad-title d-inline">Exercice</h5>
                        <span class="position-absolute top-0 end-0 me-4 mt-3">
                            <img src="./image/icon-ellipsis.svg" alt="">
                        </span>
                        <h2>5hrs</h2>
                        <p >Last Week - 7hrs</p>
                    </div>
                    </div>
                    </div>
                </div>
             </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
